<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glanceable Banner Prototype</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="status-banner" role="status" aria-live="polite">
    <button class="chip" id="chipBtn" aria-expanded="false">
      <span class="dot" aria-hidden="true"></span>
      <span id="chipLabel">Good to run</span>
    </button>
    <button class="refresh" id="refreshBtn" aria-label="Refresh">Refresh</button>
    <span class="badge" id="approxBadge" hidden>approximate</span>
  </header>

  <main class="wrap">
    <h1>Glanceable chip + expanded banner</h1>
    <details id="expander">
      <summary class="summary">Show details</summary>
      <section class="card">
        <h4>Why</h4>
        <p id="whyLine">Conditions safe.</p>
        <h4>Action</h4>
        <p id="actionLine">Keep an easy pace.</p>
      </section>
    </details>
  </main>

  <script src="./app.js"></script>
</body>
</html>
